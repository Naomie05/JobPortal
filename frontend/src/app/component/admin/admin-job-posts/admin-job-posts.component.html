<!doctype html>
<html lang="en">

<div class="container">
	<div>
		<div class="col-lg-10 mx-auto mb-4">
			<div class="section-title text-center ">
				<!-- <h3 class="top-c-sep">some text</h3>
				<p>some text</p> -->
			</div>
		</div>
	</div>
	<div class="grid-container">
		<div class="grid-item" *ngFor="let job of jobs">
			<mat-card>
				<div class="job-left my-4 d-md-flex align-items-center flex-wrap">
					<mat-card-content>
						<mat-card-header>
							<mat-card-title> {{job.title}}</mat-card-title>
						</mat-card-header>
						<div class="card-header">
							<h2>Description:</h2>
							<p>
								{{job.description}}
							</p>
							<mat-divider></mat-divider>
							<p>
								<mat-chip class="mat-chip">
									<div class="inside-mat-chip">Location: {{job.location}}</div>
								</mat-chip>
								<mat-chip class="mat-chip">
									<div class="inside-mat-chip">$ {{job.salary}}</div>
								</mat-chip>
							</p>
						</div>
					</mat-card-content>
				</div>
				<mat-card-actions>
					<button mat-raised-button color="primary" (click)="openViewDialog(job.id)">VIEW</button>
					<button mat-raised-button color="primary" (click)="deleteJobPost(job.id)">DELETE</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>

</html>
