		<div class="grid-container">
			<div class="grid-item" *ngFor="let user of users">
				<mat-card>
					<div class="job-left my-4 d-md-flex align-items-center flex-wrap">
						<mat-card-content>
							<mat-card-header>
								<mat-card-title>{{user.username}}</mat-card-title>
							</mat-card-header>
							<mat-divider></mat-divider>
							<p> Email :
								{{user.email}}
							</p>
							<p> Gender :
								{{user.gender}}
							</p>
							<p> Age :
								{{user.age}}
							</p>
							<p> FirstName :
								{{user.firstName}}
							</p>
							<p> LastName :
								{{user.lastName}}
							</p>
							<mat-divider></mat-divider>
							<p>
								<mat-chip *ngFor="let tag of user.tags" class="mat-chip">
									<div class="inside-mat-chip">{{tag}}</div>
								</mat-chip>
							</p>
							<mat-divider></mat-divider>
						</mat-card-content>
					</div>
					<mat-card-actions>
						<button mat-raised-button color="primary" (click)="deleteUser(user.id)">DELETE</button>
					</mat-card-actions>
				</mat-card>
			</div>
