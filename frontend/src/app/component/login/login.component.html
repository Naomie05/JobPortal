<mat-card>
	<mat-tab-group>
		<mat-tab label="Log In">
			<mat-card-content>
				<form [formGroup]="form">
					<!-- <h2>Log In</h2> -->
					<mat-form-field appearance="fill">
						<mat-icon matSuffix>person</mat-icon>
						<mat-label>username</mat-label>
						<input matInput id="username" [formControl]="username" required>
						<mat-error>
							Please provide a valid username
						</mat-error>
					</mat-form-field>
					<mat-form-field>
						<mat-icon matSuffix>password</mat-icon>
						<mat-label>password</mat-label>
						<input matInput id="password" type="password" [formControl]="password" required>
						<mat-error>
							Please provide a valid password
						</mat-error>
					</mat-form-field>
					<button (click)="recruiterLogin()" id="submit" type="submit" mat-raised-button color="primary"
						[disabled]="!form.valid">Recruiter
						Login</button>
					<button (click)="seekerLogin()" id="submit" type="submit" mat-raised-button color="primary"
						[disabled]="!form.valid">Candidate
						Login</button>
					<mat-divider></mat-divider>
					<a [routerLink]="['/register']">Not registered?</a>
					<mat-divider></mat-divider>
					<mat-error *ngIf="!validLogin">
						<button mat-raised-button color="warn">Wrong credentials</button>
					</mat-error>
				</form>
			</mat-card-content>
		</mat-tab>
	</mat-tab-group>
</mat-card>
