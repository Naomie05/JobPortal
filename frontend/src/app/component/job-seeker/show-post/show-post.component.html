<!DOCTYPE html>
<html>
<div class="container">
	<div class="content">
		<h1>Hey {{user.username}}, you have {{posts.length}} posts</h1>
		<!-- <div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="center stretch"> -->
		<div fxLayout="center">
			<div *ngIf="posts.length === 0">
				<h1>You haven't posted any job opportunities</h1>
			</div>
			<div *ngIf="posts.length !== 0">
				<div *ngFor="let post of posts;">
					<mat-card>
						<mat-card-header>
							<mat-card-title>{{post.title}}</mat-card-title>
							<h2>Description:</h2>
							<p>
								{{post.description}}
							</p>
							<mat-divider></mat-divider>
							<h2>Skills :</h2>
							<p>
								{{post.skills}}
							</p>
							<mat-divider></mat-divider>
							<h2>Attachment:</h2>
							<p>
								<button mat-raised-button color="primary" (click)="viewPdf()">View pdf</button>
							</p>
						</mat-card-header>
						<mat-card-content *ngIf="!expanded">
							<mat-divider></mat-divider>
							<h2>Tags :</h2>
							<p>
								<mat-chip *ngFor="let tag of post.tags"> {{tag}} </mat-chip>
							</p>
							<mat-divider></mat-divider>
							<h2>Keywords :</h2>
							<p>
								<mat-chip *ngFor="let key of post.keywords"> {{key}} </mat-chip>
							</p>
							<mat-divider></mat-divider>
						</mat-card-content>
						<mat-card-actions>
							<mat-card-footer><button mat-raised-button color="primary"
									(click)="expanded=!expanded">Expand</button></mat-card-footer>
							<button mat-raised-button color="primary" (click)="openDialog(post.id)">EDIT</button>
							<button mat-raised-button color="primary" (click)="deletePost(post.id)">DELETE</button>
						</mat-card-actions>
					</mat-card>

				</div>
			</div>
		</div>
	</div>

</div>
</html>
